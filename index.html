<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <h1>Stone Paper Scissors</h1>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div> 
    </div>
   <div class="game-area">
    <svg class="lines" width="100%" height="100%">
        <line id="line1" x1="50%" y1="10%" x2="20%" y2="70%" />
        <line id="line2" x1="50%" y1="10%" x2="80%" y2="70%" />
        <line id="line3" x1="20%" y1="70%" x2="80%" y2="70%" />
      </svg>
   
    <!--Img in triangle-->
    <div class="choices">
        <div class="choice"  id="stone" >
            <img src="./images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png">
        </div>
    </div>
    </div>
        
    <!-- <div class="msg-container">
        <p id="msg">Play your move</p>
    </div> -->
   
    <div class="hidden" id="rules-popup">
        <div class="rules-content">
            <h2>Game Rules</h2>
            <ul>
                <li>Stone beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Stone</li>
            </ul>
            <button onclick="toggleRules()">Close</button>
        </div>
    </div>

    <div class="hidden" id="win-screen">
        <div class="trophy">üèÜ</div>
        <h1>HURRAY!!</h1>
        <p>YOU WON THE GAME!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
